<script src = "/cmm.js"></script> <!-- defines require, promise_require, and cmm in global scope -->

<script>
    var view = require("view-loader"); // maps to /node_modules/view_loader/{main} where main is as defined in package.json -- TODO
    view.promise_element("/_views/modal/login_signup") // maps to build.js - a requirement of the view module
        .then((element)=>{
            document.querySelector("html").appendChild(element);
            element.show("login");  // funcionality defined in /_views/modal/login_signup
        })
</script>

<script>
    var page_manager = require("single-page-manager");
    page_manager.navigate_to("/my/dashboard");
    page_manager.listen({
        "/my/dashboard" : "/_pages/dashboard/" // when url is /dashboard display content generated by require("/_pages/dashboard").render().then((element)=>{document.querySelector("html").appendChild(); return element;}).then((element)=>{element.display()}) - note, page_manager caches the pages when already loaded and conducts .display()
        "/my/plans/:plan_id" : "/_pages/plan/" // and when we have query_param, it passes the query params to .render()
    });
</script>
